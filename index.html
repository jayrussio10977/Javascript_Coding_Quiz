<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
    

    <title>Javascript_Coding_Quiz</title>
</head>

<body>  
    <div class="timer">
        time left = <span id="time-left">x</span>
    <div class="container" hidden="true"> 
        <div id="question-container" class="hide">
            <div id="question">
                <h3> Question</h3>
            </div>
            <div onsubmit = "handleSubmit()" id="answer-buttons" class="btn-grid">
                <button class="option-btn">Answer 1</button>
                <button class="option-btn">Answer 2</button>
                <button class="option-btn">Answer 3</button>
                <button class="option-btn">Answer 4</button>
            </div>
        </div>
    </div>
        <div class="controls">
            <h1>Welcome to the JavaScript Coding Quiz!</h1>
            <p>Here you will answer a timed quiz to test your knowledge on JavaScript.</p>
            <button id="start-btn"  class="start-btn btn">Start</button>
        </div>
        <div><form action="" method="get" class="form">
            <div class="name">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required>
            </div>
           
            <div class="form">
              <input type="submit" value="Subscribe!">
            </div>
          </form></div>
</body>

 

</html>
